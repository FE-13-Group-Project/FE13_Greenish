<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRegisterPage.css">


</head>
<body>
    <div class="container">
        <div class="row">
            <center><h1 id="judul">REGISTER</h1> </center>
            <div class="col-lg-6 col-md-6 col-sm-6" id="content">
                <div class="image">
                    <img src="https://res.cloudinary.com/dk55ik2ah/image/upload/v1666280062/undraw_nature_on_screen_xkli_vhrtd5.svg" alt="">
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12" id="content1">
                <form id="form">
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="input first name">
                      </div>
                      <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="input last name">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">@gmail.com</div>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="current-password" class="form-control" id="password" placeholder="input password">
                      </div>
                      <div class="ask">
                        <p>Already have an account?</p>
                        <a href="loginPage.html" class="switch">Sign In</a><br>
                      </div>
                    <center><button type="submit" class="btn btn-primary">Sign Up</button></center>
                  </form>
            </div>
        </div>
    </div>
        
        
        
    </div>
    <script src="scriptRegisterPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
