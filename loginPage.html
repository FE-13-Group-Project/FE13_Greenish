<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLoginPage.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <center><h1 id="judul">LOGIN</h1> </center>
            <div class="col-lg-6 col-md-6 col-sm-6" id="content">
                <div class="image">
                    <img src="https://res.cloudinary.com/dk55ik2ah/image/upload/v1666281729/undraw_regain_focus_ecvj_o5lscs.svg" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12" id="content1">
                <form id="formulir">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan email yang terdaftar">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password anda">
                      </div>
                      <div class="ask">
                        <p>Belum punya akun?</p>
                        <a href="registerpage.html" class="switch">Sign Up</a><br>
                    </div>
                    <center><button type="submit" class="btn btn-primary btn-block">Sign in</button></center>
                </form>
                
            </div>
        </div>
    </div>
       
    <script src="scriptLoginPage.js"></script>
</body>
</html>
